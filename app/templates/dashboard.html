{% extends "layout.html" %}

{% block title %}상품 대시보드{% endblock %}

{% block content %}
<h1 class="mb-4">상품 대시보드</h1>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>가격</th>
            <th>카테고리</th>
            <th>생성일</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
